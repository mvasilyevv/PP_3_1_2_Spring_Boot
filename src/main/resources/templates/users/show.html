<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}"
           th:text="${user.getName()}"/>
    </div>
    <br>
    <a href="users/new">Create new User</a>
</body>
</html>
